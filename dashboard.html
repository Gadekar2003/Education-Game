<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | EduGame</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="user-info">
        <!-- <img src="https://i.pravatar.cc/50" alt="User" /> -->
        <h3 id="username">User</h3>
      </div>

      <a href="#" class="tab-link active" data-tab="general"
        >🏠 <span>General</span></a
      >
      <a href="#" class="tab-link" data-tab="quiz">📊 <span>My Quiz</span></a>

      <a href="#" class="tab-link" data-tab="score"
        >📈 <span>Score And Rewards</span></a
      >

      <button id="darkToggle">🌓 Toggle Dark Mode</button>
      <button id="logoutBtn">🚪 Logout</button>
    </div>

    <div class="main-content">
      <div id="general" class="content-section active">
        <h1>Welcome to EduQuiz</h1>
        <p>Test Your Knowledge and earn rewards!</p>
        

        <!-- Banner images section -->
        <div class="banner-images">
          <div class="banner">
            <img src="edu1.jpg" alt="Banner 1" class="banner-img" />
          </div>
          <div class="banner">
            <img src="edu2.jpg" alt="Banner 2" class="banner-img" />
          </div>
          <div class="banner">
            <img src="edu3.jpg" alt="Banner 3" class="banner-img" />
          </div>
        </div>
      </div>

      
      <div class="page" id="page-quiz">
        <h2>My Quiz</h2>
        <div id="quiz-container"></div>
      </div>
      <!-- Quiz start page -->
      <div class="page" id="quiz-section" style="display: none">
        <h2 id="quiz-title">Quiz Title</h2>
        <div id="quiz-questions"></div>
      </div>
      
      <div id="score" class="content-section">
        <h1>Score</h1>
        <p>Analyze your quiz scores and performance here.</p>
      </div>
      

    <script src="./dashboard.js" type="module"></script>
    </body>
  </html>
